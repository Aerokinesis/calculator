<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="calc-buttons">
            <div class="row">
                <button class="clear">AC</button>
                <!--<button class="operator plus-or-minus">+/-</button> -->
                <button class="operator percentage mod">%</button>
                <button class="operator divide">/</button>
            </div>
            <div class="row">
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="operator multiply">*</button>
            </div>
            <div class="row">
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="operator subtract">-</button>
            </div>
            <div class="row">
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="operator plus">+</button>
            </div>
            <div class="row">
                <button class="digit zero">0</button>
                <!-- <button class="decimal dot">.</button> -->
                <button class="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
